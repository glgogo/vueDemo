<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="app">
        <input type="text" v-model="msg" v-on:keyup.enter="subMsg">
        <ul id="uls">
            <li v-for="(item, index) in option"><input type="radio">{{item}}<a href="javascript:;"
                    @click="dele(index)">删除</a>
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                msg: '',
                option: []
            },
            methods: {
                subMsg: function () {
                    this.option.push(this.msg);
                    this.msg = '';
                },
                dele: function (index) {
                    this.option.splice(index, 1);
                }
            }
        })
    </script>
</body>

</html>
