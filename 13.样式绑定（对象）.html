<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            border: 1px solid pink;
        }

        .error {
            background: skyblue;
        }
    </style>
</head>

<body>
    <div class="app">
        <div :class="{active:isActive,error:isError}">测试样本</div>
        <button @click="toggle">切换</button>
    </div>
    <script>
        /*
        以对象形式进行样式绑定：使用v-bind:class="{key:value}"方式进行绑定
        {key:value}----->{类名：控制器名}   控制器：true/false
        */
        var vm = new Vue({
            el: '.app',
            data: {
                isActive: true,
                isError: true
            },
            methods: {
                toggle: function () {
                    this.isActive = !this.isActive;
                    this.isError = !this.isError;
                }
            }
        })
    </script>
</body>

</html>
