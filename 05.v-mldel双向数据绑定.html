<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <div class="app">
        <div v-text="msg"></div>
        <!-- 标签中添加v-model属性 可以实现数据的双向绑定 
            双向绑定：用户输入内容发生变化时data数据跟随变化，data数据发生变化时用户输入数据
            也跟随变化
        -->
        <input type="text" v-model='msg' />
    </div>
    <script>
        var app = new Vue({
            el: '.app',
            data: {
                msg: 'hellow vue'
            }
        })
    </script>
</body>

</html>
