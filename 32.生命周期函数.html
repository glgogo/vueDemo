<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <input type="text" v-model="msg">
        <button @click="handle">销毁vue</button>
    </div>
    <script>
        /*
            1.beforeCreate 在实例初始化之后，数据观测和事件配置之前被调用
            2.created 在实例创建完成后被立即调用
            3.beforeMount 在挂载开始之前被调用
            4.mounted el被创建的vm.$el替换，并挂载到实例上去之后被调用
            5.beforeUpdate 数据更新时调用，发生在虚拟DOM数据更新之前
            6.updated 由于数据更改导致虚拟DOM重新渲染和打补丁，在这之后会被调用
            7.beforeDestroy 在实例销毁之前调用
            8.destroyed 实例销毁后调用
        */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            methods: {
                handle: function () {
                    this.$destroy();
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroy');
            }

        })
    </script>
</body>

</html>
